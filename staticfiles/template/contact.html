{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<link rel="stylesheet" href="{% static 'contact.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Contact Form -->
        <div class="col-lg-6 col-md-8 col-12">
            <h1 class="text-center">Let's Partner up!</h1>
            <p class="text-center">Together for a better solution</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Insert your name" required name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Company (optional)</label>
                    <input type="text" class="form-control" placeholder="Insert your Company" name="company">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" placeholder="Insert your email" required name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message <span class="text-danger">*</span></label>
                    <textarea class="form-control" rows="4" placeholder="Tell me, I'm all ears" required name="message"></textarea>
                </div>
                <button type="submit" class="btn bg-light w-100">Send Message</button>
            </form>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5 col-md-8 col-12 text-center mt-5 mt-lg-0">
            <h1>Contact</h1><br>
            <img src="{% static 'code.avif' %}" alt="Profile Image" class="img-fluid"> <br><br>
            <p><i class="fa-solid fa-envelope"></i> 
                <a href="mailto:ganjanee2003@gmail.com">ganjanee2003@gmail.com</a>
            </p>
            <p><i class="fas fa-map-marker-alt"></i> Hyderabad, India</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="https://linkedin.com/in/anjaneedevi-gundala" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/AnjaneeDevi-Gundala" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
            <br>
            <p id="quote">"Loading quote..."</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const quotes = ["Stay curious!", "Code your dreams!", "Never stop learning!", "Great things are built one step at a time - keep going!"];
    document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
</script>
{% endblock %}
